<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>FOUR - Undo Service</title>
    <!-- css, fonts -->
    <!--<link href='https://fonts.googleapis.com/css?family=Montserrat:700|Cantarell:700' rel='stylesheet' type='text/css'>-->
    <link href='../vendor/animate.css/animate.css' rel='stylesheet' type='text/css'>
    <link href='../dist/four.css' rel='stylesheet' type='text/css'>
    <link href='../styles.css' rel='stylesheet' type='text/css'>

    <!-- vendor -->
    <script src="../vendor/jquery/dist/jquery.js"></script>
    <script src="../vendor/angular/angular.js"></script>
    <script src="../vendor/angular-aria/angular-aria.js"></script>
    <script src="../vendor/angular-route/angular-route.js"></script>

    <script src="../vendor/quadtree-lib/build/js/quadtree.js"></script>
    <script src="../vendor/spatialhash.js/dist/spatialhash.js"></script>
    <script src="../vendor/three.js/three.js"></script>
    <script src="../vendor/tween.js/src/Tween.js"></script>

    <!-- lib -->
    <script src="../dist/fonts/helvetiker_regular.typeface.js"></script>
    <script src="../dist/four.js"></script>
<body>
<div id="description">
    <h2>Undo Controller</h2>
    <p>
        Undo action controller.
    </p>
    <p>
        <button type="button" class="btn" onclick="add()">Add</button>
        <button type="button" class="btn" onclick="move()">Move</button>
        <button type="button" class="btn" onclick="undo()">Undo</button>
    </p>
</div>
<div id="webgl"></div>
<script>
    var camera, controls, domElement, light, mesh, scene, renderer;

    var db = new Dexie('four-undo-test');
    db.open();

    $(document).ready(function () {
        domElement = document.getElementById('webgl');

        // renderer
        renderer = new THREE.WebGLRenderer({antialias: false});
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        domElement.appendChild(renderer.domElement);

        // scene
        scene = new THREE.Scene();

        // camera
        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
        camera.lookAt(0, 0, 0);
        camera.position.x = 10;
        camera.position.y = 10;
        camera.position.z = 10;
        scene.add(camera);

        // lights
        var ambientLight = new THREE.AmbientLight(0x000000);
        scene.add(ambientLight);

        light = new THREE.DirectionalLight(0xffffff);
        light.position.set(1, 1, 1);
        scene.add(light);

        light = new THREE.DirectionalLight(0x002288);
        light.position.set(-1, -1, -1);
        scene.add(light);

        light = new THREE.AmbientLight(0x222222);
        scene.add(light);

        // meshes
        var geometry = new THREE.BoxGeometry(1, 1, 1);
        var material = new THREE.MeshPhongMaterial({
            color: 0x156289,
            emissive: 0x072534,
            side: THREE.DoubleSide,
            shading: THREE.FlatShading
        });
        mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // controls
        var orbit = new THREE.OrbitControls(camera, renderer.domElement);
        orbit.enableZoom = false;

        window.addEventListener('resize', onWindowResize, false);

        window.addEventListener('keyup', function (evt) {
            // move
            // undo
        });

        render();
    });

    function add() {
        snapshot();
        var geometry = new THREE.BoxGeometry(1, 1, 1);
        var material = new THREE.MeshPhongMaterial({
            color: 0x156289,
            emissive: 0x072534,
            side: THREE.DoubleSide,
            shading: THREE.FlatShading
        });
        mesh = new THREE.Mesh(geometry, material);
        var x = (Math.random() * 10) + -5;
        var y = (Math.random() * 10) + -5;
        var z = (Math.random() * 10) + -5;
        mesh.position.set(x, y, z);
        scene.add(mesh);
        render();
    }

    function move() {
        snapshot();
        var x = (Math.random() * 10) + -5;
        var y = (Math.random() * 10) + -5;
        var z = (Math.random() * 10) + -5;
        console.info('move to', x, y, z);
        mesh.position.set(x, y, z);
        render();
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        render();
    }

    function render() {
        renderer.render(scene, camera);
    }

    function snapshot() {

    }

    function undo() {
        console.info('undo');
        render();
    }

</script>
</body>
</html>
