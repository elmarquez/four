<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>FOUR - Key Command</title>
    <!-- css, fonts -->
    <!--<link href='https://fonts.googleapis.com/css?family=Montserrat:700|Cantarell:700' rel='stylesheet' type='text/css'>-->
    <link href='../vendor/animate.css/animate.css' rel='stylesheet' type='text/css'>
    <link href='../dist/four.css' rel='stylesheet' type='text/css'>
    <link href='../styles.css' rel='stylesheet' type='text/css'>

    <!-- vendor -->
    <script src="../vendor/jquery/dist/jquery.js"></script>
    <script src="../vendor/angular/angular.js"></script>
    <script src="../vendor/angular-aria/angular-aria.js"></script>
    <script src="../vendor/angular-route/angular-route.js"></script>

    <script src="../vendor/bluebird/js/browser/bluebird.js"></script>
    <script src="../vendor/quadtree-lib/build/js/quadtree.js"></script>
    <script src="../vendor/spatialhash.js/dist/spatialhash.js"></script>
    <script src="../vendor/three.js/three.js"></script>
    <script src="../vendor/tween.js/src/Tween.js"></script>

    <!-- lib -->
    <script src="../dist/fonts/helvetiker_regular.typeface.js"></script>
    <script src="../dist/four.js"></script>
</head>
<body>
<div id="description">
    <h2>Key Command Controller</h2>
</div>
<div id="overlay"></div>
<div id="log"></div>
<script>
    $(document).ready(function () {
        var keyInput = new FOUR.KeyCommandController();
        keyInput.enable();

        var webgl = document.getElementById('log');

        function print(msg) {
            var child = document.createElement('div');
            child.innerHTML = msg;
            child.className += 'item';
            webgl.appendChild(child);
        }

        keyInput.bind('default', FOUR.KEY.ESC, 'keyup', window, function (e) {
            console.info('esc keyup');
            print('esc keyup');
        });

        keyInput.bind('default', FOUR.KEY.ONE, 'keyup', window, function (e) {
            console.info('set key input group to 1');
            print('set key input group to 1');
            keyInput.setActiveCommandGroup('1');
        });

        keyInput.bind('default', FOUR.KEY.TWO, 'keyup', window, function (e) {
            console.info('set key input group to 2');
            print('set key input group to 2');
            keyInput.setActiveCommandGroup('2');
        });

        keyInput.bind('default', FOUR.KEY.THREE, 'keyup', window, function (e) {
            console.info('set key input group to 3');
            print('set key input group to 3');
            keyInput.setActiveCommandGroup('3');
        });

        keyInput.bind('1', FOUR.KEY.A, 'keyup', window, function (e) {
            console.info('A keyup');
            print('A keyup');
        });

        keyInput.bind('1', FOUR.KEY.B, 'keyup', window, function (e) {
            console.info('B keyup');
            print('B keyup');
        });

        keyInput.bind('1', FOUR.KEY.C, 'keyup', window, function (e) {
            console.info('C keyup');
            print('C keyup');
        });

        keyInput.bind('2', FOUR.KEY.D, 'keyup', window, function (e) {
            console.info('D keyup');
            print('D keyup');
        });

        keyInput.bind('2', FOUR.KEY.E, 'keyup', window, function (e) {
            console.info('E keyup');
            print('E keyup');
        });

        keyInput.bind('2', FOUR.KEY.F, 'keyup', window, function (e) {
            console.info('F keyup');
            print('F keyup');
        });

        keyInput.bind('3', FOUR.KEY.G, 'keyup', window, function (e) {
            console.info('G keyup');
            print('G keyup');
        });

        keyInput.bind('3', FOUR.KEY.H, 'keyup', window, function (e) {
            console.info('H keyup');
            print('H keyup');
        });

    });

</script>
</body>
</html>
